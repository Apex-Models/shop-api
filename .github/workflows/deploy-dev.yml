name: Deploy DEV to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Build & Deploy to DEV
    runs-on: ubuntu-latest
    env:
      EC2_DEV_HOST: ${{ secrets.EC2_DEV_HOST }}
      EC2_DEV_SSH_KEY: ${{ secrets.EC2_DEV_SSH_KEY }}
      EC2_DEV_PORT: ${{ secrets.EC2_DEV_PORT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Debug EC2 connection info
        run: |
          echo "EC2_DEV_HOST: ${{ env.EC2_DEV_HOST }}"
          echo "EC2_DEV_PORT: ${{ env.EC2_DEV_PORT }}"
          # Test DNS resolution
          nslookup ${{ env.EC2_DEV_HOST }} || echo "DNS lookup failed"
          # Test connectivity
          nc -zv ${{ env.EC2_DEV_HOST }} ${{ env.EC2_DEV_PORT }} || echo "Connection test failed"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.EC2_DEV_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_DEV_HOST }} >> ~/.ssh/known_hosts

      - name: Copy to EC2 DEV
        run: |
          tar -czf deploy.tar.gz dist/ package*.json prisma/
          scp -i ~/.ssh/id_rsa -P ${{ env.EC2_DEV_PORT }} deploy.tar.gz ec2-user@${{ env.EC2_DEV_HOST }}:/tmp/

      - name: Deploy and restart app on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ env.EC2_DEV_PORT }} ec2-user@${{ env.EC2_DEV_HOST }} << 'EOF'
            # Create directory and extract
            mkdir -p ~/dev-api
            cd ~/dev-api
            tar -xzf /tmp/deploy.tar.gz
            
            # Install dependencies and restart
            npm install --omit=dev
            npx prisma generate
            pm2 reload dev-api || pm2 start dist/app.js --name "dev-api"
            pm2 save
          EOF